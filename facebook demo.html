<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Facebook</title>
    <style>
        body {
            background-color: #e9ebee;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            margin: 100px auto;
            width: 300px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #4267B2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Log into Facebook</h2>
        <form method="POST">
            <input type="text" name="email" placeholder="Email or Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
